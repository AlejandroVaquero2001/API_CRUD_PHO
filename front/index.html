<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restaurantes</title>
</head>
<body>
  <h1>Listado de Restaurantes</h1>

  <div id="form">
    <input type="hidden" id="id" />
    <input type="text" id="nombre" placeholder="Nombre" />
    <input type="text" id="direccion" placeholder="Dirección" />
    <input type="text" id="telefono" placeholder="Teléfono" />
    <button id="submitBtn" onclick="crearRestaurante()">Agregar</button>
    <button id="cancelBtn" onclick="cancelarEdicion()" style="display:none;">Cancelar</button>
  </div>

  <table>
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Dirección</th><th>Teléfono</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="api_implement.js"></script>
</body>
</html>
